<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <title>Reset Password</title>
</head>
<body>

    <figure class="responsive">
        <img src="../src/logo-banple.png" alt="Logo banple">
        <div class="origin-responsive">
            <p>reinventing banking</p>
        </div>
    </figure> 

    
    <section class="background-image">
        <div class="overlay"></div>
        <div class="container">
            <div class="row card-login">
                <article class="background-color col-4">
                    <div class="row">
                        <div class="info-banple">
                            <figure class="logo">
                                <img src="../src/logo-banple.png" alt="Logo banple">
                                <div class="origin">
                                    <p>reinventing banking</p>
                                </div>
                            </figure>
                            <div class="details">
                                <p>All the movements you need, inside your pocket</p>
                            </div>
                        </div>
                    </div>
                </article>

                <article class="background-login forget reset col-10 col-md-5">
                    <div class="row">
                        <div class="title-password col-md-12">
                            <h5>Write Your new password</h5>
                        </div>

                        <div class="info-password col-md-12">
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur sit molestias distinctio omnis labore magni repudiandae ratione est culpa, consectetur hic harum minus. Nam consequuntur rem sed. Repellendus, libero cum!</p>
                        </div>
                        <div class="or-login">
                            <div class="login-form col">
                                <div class="password-reset">
                                    <input type="text" placeholder="NEW PASSWORD" autocomplete="new-password">
                                </div>
                                <div class="password-repet">
                                    <input type="text" placeholder="REPET NEW PASSWORD" autocomplete="new-password">
                                </div>
                                <form action="./confirm_password.html" method="GET">
                                    <button type="submit">CONFIRM PASSWORD</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
</body>
</html>
